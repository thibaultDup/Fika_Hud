<html>

	<head>
		
		<!-- Fichier css principal (/main.css) -->
		<link rel="stylesheet" href="main.css">
		
		<script src="https://kit.fontawesome.com/a412d17519.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		
	</head>
	
	<body>

		<!-- Div d'affichage des besoins et constantes vitales du joueur (IdPlayer, Vie, Armure, Sasiété, Hydratation, Fuel(véhicule)) --> 
		<div id="StatusHud">
		
			<div id="playerid" class="statback">
				<i class="fas fa-user" style="color:rgb(230, 230, 230); font-size:0.7rem;"></i>
				<div id="playeridlevel" class="textstat">N/A</div>
			</div>
			
			<div id="healt" class="statback">
				<i class="fas fa-heart-broken" style="color:red;"></i>
				<div id="healtlevel" class="textstat">0</div>
			</div>
			
			<div id="shield" class="statback">
				<i class="fas fa-shield-alt" style="color:royalblue;"></i>
				<div id="shieldval" class="textstat">0</div>
			</div>
			
			<div id="hunger" class="statback">
				<i class="fas fa-hamburger" style="color: orange;"></i>
				<div id="hungerlevel" class="textstat">0</div>
			</div>
			
			<div id="water" class="statback">
				<i class="fas fa-glass-whiskey" style="color:rgb(72, 72, 216)"></i>
				<div id="waterlevel" class="textstat">0</div>
			</div>
			
			<div id="fuel" class="statback">
				<i class="fas fa-gas-pump" style="color:rgb(53, 224, 53); font-size:0.7rem;"></i>
				<div id="fuellevel" class="textstat">0</div>
			</div>
			
		</div>
		
		
		
		<!-- Div d'affichage des montants pour les differents comptes (bancaire, portefeuille, argent sale) -->
		<div id="money">
		
			<div id="moneyLevel" class="textMoneyCompany"><i class="fas fas fas fa-building fa-lg" style="color:grey;"></i> <span id="valMoneyCompany">0</span> $ </div>
		
			</br>
			</br>
			
			<div id="moneyLevel" class="textMoneyBank"><i class="fas fas fa-credit-card fa-lg" style="color:green;"></i> <span id="valMoneyBank">0</span> $ </div>
						
			</br>
			</br>
			
			<div id="moneyLevel" class="textMoneyWallet"><i class="fas fas fa-wallet fa-lg" style="color:brown;"></i> <span id="valMoneyWallet">0</span> $ </div>
			
			</br>
			</br>
			
			<div id="moneyLevel" class="textMoneyDirty"><i class="fas fas fas fa-coins fa-lg" style="color:pink;"></i> <span id="valMoneyDirty">0</span> $ </div>

		</div>
		
		<!-- Div d'affichage de l'horloge -->
		<div id="clock">
			<div id="clockDisplay" class="textClockDisplay"><i id="clockIcon" class="fas fas fas fa-clock fa-lg" style="color:rgb(255, 241, 138);"></i> <span id="valClockDisplay">00:00</span></div>
		</div>

		
	</body>

	<!-- Fichier script principal -->
	<script type="text/javascript" src="script.js"></script>

</html>
